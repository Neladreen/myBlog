<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="application-accueil.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <title>Se connecter</title>
</head>
<body>
    <header>
        <div class="logo-header">
            <img src="./image/icon-mini.png" alt="image logo"/>
            <div>&lt;myBlog&gt;</div>
        </div>

        <nav class="navbar-cours">
            <ul class="nav-list">    
                <li><a class="nav-cours">Cours</a></li>
            </ul>
        </nav>

        <a href="connexion.html" class="connexion">Se connecter</a>
    </header>
      

    <section class="connexion-popup">

        <div class="connexion-popup-container">
            <form class="connexion-form">
                <legend>Se connecter</legend>

                <label for="email">Email </label>
                <input type="email" id="email" placeholder="e.g picard@startfleet.org">

                <label for="motdepasse">Mot de passe </label>
                <input type="password" id="motdepasse" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">

                <input id="submit" type="submit" value="Se connecter">

                <p>Vous avez oublié votre mot de passe ? <span id="souligne">Le réinitialliser.</span></p>
            </form>
        </div>

    </section>
</body>
<script src="connexion.js"></script>
</html>
